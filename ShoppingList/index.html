<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Checkers Hyper</title>
        <link href="styles/main.css" rel="stylesheet" />
        <script src="Scripts/jquery-3.1.1.min.js"></script>
        <script src="Scripts/app.js"></script>
    </head>

    <body>
        
        <div id="createListDiv">

            <h1>Simple Shopping List</h1>
            <input id="shoppingListName" type="text" placeholder="New List"/>
            <button onclick="createShoppingList()">Create</button>

        </div>

        <div id="shoppingListDiv" style="display:none;">

            <h1 id="shoppingListTitle" >New List</h1>
            <input id="newItemName" type="text" placeholder="New Item" />
            <button onclick="addItem()">Add</button>
            <ul id="shoppingListItems">
                <li>Milk<button onclick="checkedItem()">C</button><button onclick="deleteItem">D</button></li>
                <li>Bread<button>C</button><button>D</button></li>
                <li>Butter<button>C</button><button>D</button></li>
            </ul>

        </div>
    
    </body>

</html>
